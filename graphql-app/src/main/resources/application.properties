spring.application.name=graphql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Configuraci√≥n de graphql
spring.graphql.path=api
spring.graphql.graphiql.enabled=false
spring.graphql.schema.introspection.enabled=true
spring.servlet.multipart.max-file-size=${DESARROLLOGERENCIALTOYOTA_UPLOADS_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${DESARROLLOGERENCIALTOYOTA_UPLOADS_MAX_REQUEST_SIZE:10MB}